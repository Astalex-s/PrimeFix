<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тепловая карта — PrimeFix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-bg: #0d0d0d;
      --color-surface: #1a1a1a;
      --color-border: rgba(201,162,39,0.25);
      --color-gold: #c9a227;
      --color-gold-light: #e5c76b;
      --color-text: #e8e6e3;
      --color-text-muted: #9a958d;
      --font-body: 'Montserrat', sans-serif;
      --radius: 6px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--color-bg);
      color: var(--color-text);
      font-family: var(--font-body);
      font-size: 15px;
    }

    /* ── Toolbar ──────────────────────────────────── */
    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 24px;
      background: rgba(13,13,13,0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--color-border);
    }
    .toolbar__title {
      font-weight: 600;
      color: var(--color-gold-light);
      font-size: 1rem;
      margin-right: auto;
    }
    .toolbar a, .toolbar button {
      font-family: var(--font-body);
      font-size: 0.85rem;
      padding: 8px 16px;
      border-radius: var(--radius);
      text-decoration: none;
      cursor: pointer;
      border: 1px solid var(--color-border);
      background: var(--color-surface);
      color: var(--color-text-muted);
      transition: all 0.2s;
    }
    .toolbar a:hover, .toolbar button:hover {
      border-color: var(--color-gold);
      color: var(--color-gold);
    }
    .toolbar .active {
      background: var(--color-gold);
      color: var(--color-bg);
      border-color: var(--color-gold);
    }
    .toolbar select {
      font-family: var(--font-body);
      font-size: 0.85rem;
      padding: 8px 12px;
      border-radius: var(--radius);
      border: 1px solid var(--color-border);
      background: var(--color-surface);
      color: var(--color-text);
      cursor: pointer;
    }
    .toolbar__stats {
      font-size: 0.8rem;
      color: var(--color-text-muted);
    }

    /* ── Heatmap container ────────────────────────── */
    .heatmap-wrapper {
      position: relative;
      margin-top: 60px;
      width: 100%;
      overflow: auto;
    }
    .heatmap-wrapper iframe {
      display: block;
      width: 100%;
      border: none;
      pointer-events: none;
    }
    .heatmap-wrapper canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    /* ── Login overlay ────────────────────────────── */
    .login-overlay {
      position: fixed;
      inset: 0;
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-bg);
    }
    .login-overlay.hidden { display: none; }
    .login-box {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 40px;
      width: 360px;
      text-align: center;
    }
    .login-box h2 {
      margin: 0 0 8px;
      color: var(--color-gold-light);
    }
    .login-box p {
      color: var(--color-text-muted);
      margin: 0 0 24px;
      font-size: 0.9rem;
    }
    .login-box .error {
      color: #c75c5c;
      font-size: 0.85rem;
      margin: 0 0 12px;
      min-height: 1.2em;
    }
    .login-box input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 12px;
      font-family: var(--font-body);
      font-size: 1rem;
      color: var(--color-text);
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
    }
    .login-box input:focus {
      outline: none;
      border-color: var(--color-gold);
    }
    .login-box button {
      width: 100%;
      padding: 14px;
      font-family: var(--font-body);
      font-size: 1rem;
      font-weight: 500;
      background: var(--color-gold);
      color: var(--color-bg);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-box button:hover { background: var(--color-gold-light); }
  </style>
</head>
<body>

  <!-- Login overlay (если нет токена) -->
  <div id="login-overlay" class="login-overlay">
    <div class="login-box">
      <h2>Тепловая карта</h2>
      <p>Войдите для просмотра аналитики</p>
      <p id="login-error" class="error"></p>
      <input type="text" id="login-input" placeholder="Логин" />
      <input type="password" id="password-input" placeholder="Пароль" />
      <button id="login-btn">Войти</button>
    </div>
  </div>

  <!-- Toolbar -->
  <div class="toolbar">
    <span class="toolbar__title">Тепловая карта</span>
    <a href="/admin/">Админ-панель</a>
    <label>
      <select id="radius-select">
        <option value="20">Радиус: 20px</option>
        <option value="30" selected>Радиус: 30px</option>
        <option value="50">Радиус: 50px</option>
        <option value="80">Радиус: 80px</option>
      </select>
    </label>
    <label>
      <select id="opacity-select">
        <option value="0.4">Прозрачность: 40%</option>
        <option value="0.6" selected>Прозрачность: 60%</option>
        <option value="0.8">Прозрачность: 80%</option>
        <option value="1">Прозрачность: 100%</option>
      </select>
    </label>
    <button id="refresh-btn">Обновить</button>
    <span id="stats" class="toolbar__stats"></span>
  </div>

  <!-- Heatmap -->
  <div class="heatmap-wrapper" id="heatmap-wrapper">
    <iframe id="page-frame" src="/"></iframe>
    <canvas id="heatmap-canvas"></canvas>
  </div>

  <script type="module" src="/src/heatmap.js"></script>
</body>
</html>

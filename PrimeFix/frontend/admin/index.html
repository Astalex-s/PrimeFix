<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Заявки — Панель администратора PrimeFix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="stylesheet" href="/src/admin.css" />
</head>
<body>
  <div class="bg-circles" aria-hidden="true">
    <span class="circle circle-1"></span>
    <span class="circle circle-2"></span>
    <span class="circle circle-3"></span>
    <span class="circle circle-4"></span>
    <span class="circle circle-5"></span>
    <span class="circle circle-6"></span>
  </div>

  <header class="header">
    <div class="container container--full">
      <a href="/" class="logo">PrimeFix</a>
      <nav class="nav">
        <a href="/admin/" class="nav__link nav__link--active">Заявки</a>
        <a href="/admin/services.html" class="nav__link">Услуги</a>
        <a href="/admin/heatmap.html" class="nav__link">Тепловая карта</a>
        <a href="/" class="nav__link">На сайт</a>
      </nav>
    </div>
  </header>

  <main class="admin-main">
    <section class="admin-section">
      <div class="container container--full admin-container">
        <!-- Форма входа -->
        <div id="login-section">
          <h1 class="admin-title">Панель администратора</h1>
          <p class="admin-subtitle">Вход для администраторов</p>
          <div class="admin-card">
            <h2 class="admin-card__title">Вход</h2>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            <form id="admin-login-form" class="admin-form">
              <div class="field">
                <label for="admin-login">Логин</label>
                <input type="text" id="admin-login" name="login" placeholder="Логин" required />
              </div>
              <div id="email-field" class="field" style="display: none;">
                <label for="admin-email">Email</label>
                <input type="email" id="admin-email" name="email" placeholder="Email" />
              </div>
              <div class="field">
                <label for="admin-password">Пароль</label>
                <input type="password" id="admin-password" name="password" placeholder="Пароль" required />
              </div>
              <div id="password-confirm-field" class="field" style="display: none;">
                <label for="admin-password-confirm">Подтверждение пароля</label>
                <input type="password" id="admin-password-confirm" name="password_confirm" placeholder="Повторите пароль" />
              </div>
              <div class="admin-form__buttons">
                <button type="submit" class="btn btn--primary btn--large">Войти</button>
                <button type="button" id="register-button" class="btn btn--secondary btn--large" style="display: none;">Зарегистрироваться</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Страница заявок (после входа) -->
        <div id="admin-panel" style="display: none;">
          <div class="admin-header">
            <h1 class="admin-title">Заявки</h1>
            <div class="admin-header__actions">
              <a href="/admin/services.html" class="btn btn--secondary">Услуги</a>
              <p id="admin-info" class="admin-info"></p>
              <button type="button" onclick="window.adminAuth.logout()" class="btn btn--secondary">Выйти</button>
            </div>
          </div>

          <div class="admin-card admin-card--full" id="leads-card">
            <div class="admin-card__header">
              <h2 class="admin-card__title">Интеллектуальный анализ заявок</h2>
              <button type="button" id="refresh-leads-btn" class="btn btn--primary">Обновить</button>
            </div>
            <div class="leads-stats" id="leads-stats">
              <div class="leads-stat leads-stat--total"><span class="leads-stat__val" id="ls-total">—</span><span class="leads-stat__lbl">Всего</span></div>
              <div class="leads-stat leads-stat--hot"><span class="leads-stat__val" id="ls-hot">—</span><span class="leads-stat__lbl">Горячих</span></div>
              <div class="leads-stat leads-stat--warm"><span class="leads-stat__val" id="ls-warm">—</span><span class="leads-stat__lbl">Тёплых</span></div>
              <div class="leads-stat leads-stat--cold"><span class="leads-stat__val" id="ls-cold">—</span><span class="leads-stat__lbl">Холодных</span></div>
            </div>
            <div class="admin-table-wrap">
              <table class="services-table leads-table">
                <thead>
                  <tr>
                    <th>Балл</th>
                    <th>Имя</th>
                    <th>Услуга</th>
                    <th>Бюджет</th>
                    <th>Срок</th>
                    <th>Отдел</th>
                    <th>Менеджер</th>
                    <th>Приоритет</th>
                  </tr>
                </thead>
                <tbody id="leads-table-body">
                  <tr><td colspan="8" class="loading">Загрузка...</td></tr>
                </tbody>
              </table>
            </div>
            <div id="leads-pagination" class="pagination" style="display: none;"></div>
          </div>

          <div id="lead-detail-modal" class="modal" style="display:none;">
            <div class="modal-content modal-content--wide">
              <div class="modal-header">
                <h3 id="lead-modal-title">Детали заявки</h3>
                <button type="button" class="modal-close" onclick="closeLeadModal()">&times;</button>
              </div>
              <div id="lead-modal-body"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container container--full">
      <p class="footer__copy">© PrimeFix. Панель администратора.</p>
    </div>
  </footer>

  <script type="module" src="/src/admin.js"></script>
</body>
</html>

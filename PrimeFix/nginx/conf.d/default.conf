# Конфигурация Nginx как обратного прокси и сервера статических файлов
# Резолвер Docker (127.0.0.11) и переменная для backend — резолвинг при запросе,
# чтобы Nginx стартовал даже без запущенного контейнера backend.

resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 80;
    # Сайт открывается по домену autonode.ru и по IP
    server_name autonode.ru www.autonode.ru 31.128.45.161;

    # Статический плейсхолдер фронтенда
    root /usr/share/nginx/html;
    index index.html;

    # Страница администратора: autonode.ru/admin
    location = /admin {
        return 301 $scheme://$host/admin/;
    }
    location /admin/ {
        try_files $uri $uri/ /admin/index.html;
    }

    # Обработка статических запросов
    location / {
        try_files $uri $uri/ =404;
    }

    # Проксирование pgAdmin: http://host/pgadmin и http://host:5050/pgadmin (порт 5050 — напрямую к контейнеру)
    location /pgadmin {
        return 301 $scheme://$host/pgadmin/;
    }
    # pgAdmin под /pgadmin: передаём полный путь (контейнер с SCRIPT_NAME=/pgadmin)
    location /pgadmin/ {
        proxy_pass http://pgadmin/pgadmin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /pgadmin;
        proxy_set_header X-Script-Name /pgadmin;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        # Перезапись редиректов: если бэкенд вернёт Location без /pgadmin — дописываем префикс
        proxy_redirect ~^/(?!pgadmin)(.*)$ /pgadmin/$1;
        proxy_buffering off;
    }

    # Проксирование API-запросов к бэкенду (backend:8080 при реализации бэкенда)
    location /api/ {
        set $backend_ups backend:8080;
        proxy_pass http://$backend_ups;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 2s;
        proxy_read_timeout 10s;
    }
}


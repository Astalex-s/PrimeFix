# Конфигурация Nginx как обратного прокси и сервера статических файлов

upstream backend {
    # Бэкенд будет доступен по имени контейнера "backend" и порту 8080 (настроить при реализации бэкенда)
    server backend:8080;
}

server {
    listen 80;
    server_name _;

    # Статический плейсхолдер фронтенда
    root /usr/share/nginx/html;
    index index.html;

    # Обработка статических запросов
    location / {
        try_files $uri $uri/ =404;
    }

    # Проксирование API-запросов к бэкенду
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

